<form [formGroup]="myForm" (ngSubmit)="onSubmit()">
      <label for="name">Name:</label>
      <input type="text" id="name" formControlName="name"><br><br>

      <label for="email">Email:</label>
      <input type="email" id="email" formControlName="email"><br><br>

      <label for="description">Description:</label>
      <textarea id="description" formControlName="description"></textarea><br><br>

      <label for="file">File:</label>
      <input type="file" id="file" (change)="onFileChange($event)"><br><br>

      <button type="submit" [disabled]="myForm.invalid || isSubmitting">Submit</button>
      <div *ngIf="uploadProgress > 0">Upload Progress: {{ uploadProgress }}%</div>
      <div *ngIf="uploadMessage" [ngClass]="{'success': uploadSuccess, 'error': !uploadSuccess}">{{ uploadMessage }}</div>
      <div *ngIf="isSubmitting">Submitting...</div>
    </form>
