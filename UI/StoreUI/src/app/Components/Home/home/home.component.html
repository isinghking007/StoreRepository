<div class="row">
  <header class="bg-white text-black p-4 shadow-md">
      <div class="container mx-auto flex justify-between items-center">
          <!-- Left: Logo -->
          <a routerLink="/" routerLinkActive="active" class="text-xl font-bold">MyLogo</a>

          <!-- Hamburger Icon (Mobile View) -->
          <button class="md:hidden text-black focus:outline-none" (click)="isMenuOpen = !isMenuOpen">
            <!-- Hamburger Icon -->
        @if(!isMenuOpen){  <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
          </svg>}
        @else if(isMenuOpen){  <svg  class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        }
        </button>
        

          <!-- Middle: Navigation Links -->
          <nav  [class.hidden]="!isMenuOpen" [class.block]="isMenuOpen" class="absolute md:static top-16 left-0 w-full md:w-auto md:flex space-y-4 md:space-y-0 md:space-x-6 bg-white md:bg-transparent p-4 md:p-0 shadow-md md:shadow-none">
              <a routerLink="/home" routerLinkActive="active" class="hover:text-blue-400 block md:inline">Home</a>
              <a routerLink="/about" routerLinkActive="active" class="hover:text-blue-400 block md:inline">About</a>
              <a routerLink="/services" routerLinkActive="active" class="hover:text-blue-400 block md:inline">Services</a>
              <a routerLink="/contact" routerLinkActive="active" class="hover:text-blue-400 block md:inline">Contact</a>
          </nav>

          <!-- Right: Login/Logout -->
          <div>
            <!-- Show Logout if authenticated, otherwise Login -->
           @if(isAuthenticated){ <ng-container #loginLink>
            <div class="relative">
              <p (click)="isMenuClicked = !isMenuClicked" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md">
               Welcome {{ loggedInUserName }}
              </p>
            @if(isMenuClicked){
              <!-- Dropdown Menu -->
              <div class="absolute right-0 mt-2 w-48 bg-white border border-gray-200 rounded-md shadow-lg">
                <!-- User Email -->
                <span class="block px-4 py-2 text-gray-700">{{ loggedInUserName }}</span>
                <hr class="border-gray-300" />
            
                <!-- Logout Option -->
                <button (click)="logout()" class="block w-full text-left px-4 py-2 text-red-500 hover:bg-gray-100">
                  Logout
                </button>
              </div>
            }
            </div>
            
              <!-- <button
                (click)="logout()"
                class="hidden md:block bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-md"
              >
                Logout
              </button> -->
            </ng-container>}
            @else {
            <ng-template #loginLink>
              <a routerLink="/login" class="hidden md:block bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md">
                Login
              </a>
            </ng-template>}
          </div>
          
      </div>
  </header>

  <div class="col-12">
      <p>{{output}}</p>
  </div>
</div>
